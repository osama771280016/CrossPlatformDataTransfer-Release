name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT: CrossPlatformDataTransfer.UI
  CONFIG: Release
  RUNTIME: win-x64
  PUBLISH_DIR: publish/win-x64

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c ${{ env.CONFIG }} --no-restore

      - name: Publish
        run: dotnet publish ${PROJECT}/${PROJECT}.csproj -c ${{ env.CONFIG }} -r ${{ env.RUNTIME }} --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=false -o ${{ env.PUBLISH_DIR }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.PUBLISH_DIR }}/CrossPlatformDataTransfer.UI.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
